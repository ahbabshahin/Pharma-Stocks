<div class="row">
  <div class="col-md-6">
    <div class="d-flex justify-content-center">
      <nz-card nzHoverable style="width:240px" [nzActions]="[actionSetting]" [nzCover]=" coverTemplate">
        <nz-card-meta nzTitle="Europe Street beat" nzDescription="www.instagram.com"></nz-card-meta>
      </nz-card>
    </div>
  </div>
</div>
<ng-template #coverTemplate>
  <img alt="example" src="https://os.alipayobjects.com/rmsportal/QBnOOoLaAfKPirc.png" />
</ng-template>

<ng-template #actionSetting>
  <button nz-button nzType="primary" (click)="logout()">Logout</button>
</ng-template>
