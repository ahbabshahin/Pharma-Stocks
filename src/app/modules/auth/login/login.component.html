<div class="container user-form mt-4">
  <div class="card shadow-lg p-4">

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>

      <!-- Username -->
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input
          type="text"
          id="username"
          class="form-control"
          formControlName="username"
          placeholder="Enter username"
          [class.is-invalid]="loginForm.get('username')?.invalid && (loginForm.get('username')?.touched || loginForm?.get('username')?.dirty)"
        />
        <div class="invalid-feedback" *ngIf="loginForm.get('username')?.invalid && (loginForm.get('username')?.touched || loginForm?.get('username')?.dirty)">
          Username is required.
        </div>
      </div>
      <div class="mb-3">
        <label for="username" class="form-label">Password</label>
        <nz-input-group [nzSuffix]="suffixTemplate">
        <input
          nz-input
          type="text"
          id="password"
          [type]="passwordVisible ? 'text' : 'password'"
          placeholder="input password"
          formControlName="password"
          class="form-control"
          placeholder="Enter password"
          [class.is-invalid]="loginForm.get('password')?.invalid && (loginForm.get('password')?.touched || loginForm.get('password')?.dirty)"
        />
        </nz-input-group>
        <ng-template #suffixTemplate>
          <span
            nz-icon
            [nzType]="passwordVisible ? 'eye-invisible' : 'eye'"
            (click)="passwordVisible = !passwordVisible"
          ></span>
        </ng-template>
        <div class="invalid-feedback" *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.touched || loginForm.get('password')?.dirty)">
          Password is required.
        </div>
      </div>

      <!-- Role -->
      <!-- <div class="mb-3">
        <label for="role" class="form-label">Role</label>
        <select id="role" class="form-select" formControlName="role">
          <option value="user">User</option>
          <option value="admin">Admin</option>
        </select>
      </div> -->

      <!-- Action Buttons -->
      <div class="d-flex gap-3 mt-4">
        <button type="submit" [disabled]="loginForm?.invalid" class="primary-btn" nz-button nzShape="round">
          Submit
        </button>
        <!-- <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancel</button> -->
      </div>
    </form>
    <p class="black">
      Don't have an account. Please register
      <a routerLink="/auth/register">here</a>
    </p>
  </div>
</div>
