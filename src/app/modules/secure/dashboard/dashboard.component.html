<!-- Date Picker for Year & Month Selection -->
<div class="d-flex justify-content-between">
    <h3>Dashboard</h3>
    <div class="date-selection">
        <nz-date-picker [(ngModel)]="selectedDate" (ngModelChange)="onDateChange()" nzMode="month" nzFormat="MM-yyyy" nzPlaceHolder="Select Year & Month">
        </nz-date-picker>
    </div>
</div>
<app-global-loader *ngIf="loader"></app-global-loader>
<!-- Line Graph with Selected Date -->
<ng-container *ngIf="!loader">
    <app-line-graph [barGraph]="dailySalesReportBarGraph"></app-line-graph>
</ng-container>

</div>
