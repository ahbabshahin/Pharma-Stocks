<!-- Date Picker for Year & Month Selection -->
<div class="d-flex justify-content-between">
    <div>
        <span>Total {{isAmount ? 'Revenue': 'Quantity'}} </span>
        <p *ngIf="isAmount">à§³ {{totalRevenue | number : '1.2-2'}}</p>
        <p *ngIf="!isAmount"> {{totalQuantity}}</p>
    </div>
    <div class="date-selection">
        <nz-date-picker [(ngModel)]="date" (ngModelChange)="onYearChange()" nzMode="year" nzFormat="yyyy" nzPlaceHolder="Select Year">
        </nz-date-picker>
    </div>
</div>
<app-global-loader *ngIf="loader"></app-global-loader>
<!-- Line Graph with Selected Date -->
<ng-container *ngIf="!loader">
    <ng-container *ngIf="yearlySalesReportLineGraph?.datasets?.data?.length">
        <app-line-graph [lineGraph]="yearlySalesReportLineGraph"></app-line-graph>
    </ng-container>

    <div class="mt-2 d-flex justify-content-start">
        <nz-radio-group [(ngModel)]="isAmount" (ngModelChange)="onTypeChange()">
            <label nz-radio-button [nzValue]="true">Amount</label>
            <label nz-radio-button [nzValue]="false">Quantity</label>
        </nz-radio-group>
    </div>
</ng-container>
