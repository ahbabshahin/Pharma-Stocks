<!-- Date Picker for Year & Month Selection -->
<div class="d-flex justify-content-between">
    <div *ngIf="componentState as state">
        <span>Total {{isAmount ? 'Revenue': 'Quantity'}} </span>
        <p *ngIf="isAmount">{{(state?.totalRevenue$ | async)  | currency}}</p>
        <p *ngIf="!isAmount">{{state?.totalQuantity$ | async}}</p>
    </div>
    <div class="date-selection">
        <nz-date-picker [(ngModel)]="selectedDate" (ngModelChange)="onDateChange()" nzMode="month" nzFormat="MMMM yyyy" nzPlaceHolder="Select Year & Month">
        </nz-date-picker>
    </div>
</div>
@if(componentState?.loader$ | async){
<app-global-loader></app-global-loader>
}@else{
<!-- Line Graph with Selected Date -->
    <app-line-graph [lineGraph]="dailySalesReportLineGraph"></app-line-graph>
}
