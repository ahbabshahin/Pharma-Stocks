<!-- Date Picker for Year & Month Selection -->
<div class="d-flex justify-content-between">
  <div *ngIf="grandTotals">
    <span>Total {{isAmount ? 'Revenue': 'Quantity'}} </span>
    <p *ngIf="isAmount">à§³ {{(grandTotals?.totalRevenue) | number : '1.2-2'}}</p>
    <p *ngIf="!isAmount">{{(grandTotals?.totalQuantity)}}</p>
  </div>

</div>
<app-global-loader *ngIf="loader"></app-global-loader>
<!-- Bar Graph with Selected Date -->
<ng-container *ngIf="!loader">
   <app-bar-graph [barGraph]="componentState?.productReportBarGraph"></app-bar-graph>
</ng-container>
