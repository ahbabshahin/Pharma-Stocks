<div>
  <app-product-report-by-price *ngIf="priceQuantity"></app-product-report-by-price>
  <app-product-report-by-quantity *ngIf="!priceQuantity"></app-product-report-by-quantity>
  <div class="mt-2 d-flex justify-content-start">
    <nz-radio-group [(ngModel)]="priceQuantity">
      <label nz-radio-button [nzValue]="true">Amount</label>
      <label nz-radio-button [nzValue]="false">Quantity</label>
    </nz-radio-group>
  </div>
</div>
