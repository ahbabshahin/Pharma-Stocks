<nz-affix [nzOffsetTop]="navHeight">
  <div class="fixed-header">
    <div class="header-container">
      <h3 class="header-title">Sales Report</h3>

      <div class="header-controls">
        <div class="radio-group">
          <nz-radio-group [(ngModel)]="status" (ngModelChange)="onStatusChange($event)">
            <label nz-radio-button nzValue="paid">Paid</label>
            <label nz-radio-button nzValue="due">Due</label>
          </nz-radio-group>
          <nz-radio-group [(ngModel)]="isAmount">
            <label nz-radio-button [nzValue]="true">Amount</label>
            <label nz-radio-button [nzValue]="false">Quantity</label>
          </nz-radio-group>
        </div>

        <div class="select-group">
          <nz-select nzPlaceHolder="Select interval" [(ngModel)]="interval" (ngModelChange)="onIntervalChange()">
            <nz-option *ngFor="let term of Object?.values(SalesReportInterval)" [nzLabel]="term | titlecase"
              [nzValue]="term"></nz-option>
          </nz-select>

          <nz-date-picker [(ngModel)]="selectedDate" (ngModelChange)="onDateChange()" nzMode="month"
            nzFormat="MMMM yyyy" nzPlaceHolder="Select Year & Month">
          </nz-date-picker>
        </div>
      </div>
    </div>
  </div>
</nz-affix>

<div class="report-container">
  <app-all-area-report class="mb-3" [status]="status" [isAmount]="isAmount">
  </app-all-area-report>
  <app-customer-wise-report class="mb-3" [status]="status" [isAmount]="isAmount"></app-customer-wise-report>
  <app-product-report class="my-2" [status]="status" [isAmount]="isAmount"></app-product-report>

</div>

<div class="my-3">
  <app-product-report-table></app-product-report-table>
</div>
