<div class="d-flex justify-content-between">
  <div *ngIf="grandTotals">
    <span>Total {{isAmount ? 'Revenue': 'Quantity'}} </span>
    <p *ngIf="isAmount"> {{(grandTotals?.totalRevenue)| currency}}</p>
    <p *ngIf="!isAmount">{{(grandTotals?.totalQuantity)}}</p>
  </div>

</div>
<app-global-loader *ngIf="loader"></app-global-loader>
<!-- Pie Graph with Selected Date -->
<ng-container *ngIf="!loader">
  @if(grandTotals?.totalRevenue || grandTotals?.totalQuantity){
    <app-pie-graph [pieGraph]="componentState?.allAreaReportPieGraph"></app-pie-graph>
  }@else {
    <app-global-no-data bodyText="No data found"></app-global-no-data>
  }
</ng-container>
